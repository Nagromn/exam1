server {
    listen 80;
    server_name la-doue.fr www.la-doue.fr;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name la-doue.fr www.la-doue.fr;

    ssl_certificate /etc/ssl/la-doue/fullchain.pem;
    ssl_certificate_key /etc/ssl/la-doue/privkey.pem;

    # FRONT
    location / {
        proxy_pass http://frontend:3000;
    }

    # BACKEND API
    location /api/ {
        proxy_pass http://backend:5000;
    }

    # AUTH
    location /auth/ {
        proxy_pass http://auth-gateway:4001;
    }

    # NOTIFICATIONS
    location /notifications/ {
        proxy_pass http://notifications:3001;
    }

    # STOCK
    location /stock/ {
        proxy_pass http://stock-management:3002;
    }

    # GATEWAY (update stock)
    location /update-stock {
        proxy_pass http://gateway:8080/update-stock;
    }

    # GATEWAY notify
    location /notify {
        proxy_pass http://gateway:8080/notify;
    }
}
